<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Sarah Emmons</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Please select a city...</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="America/Edmonton">Edmonton</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="Europe/London">London</option>
      </select>
      <div id="cities">
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div>
            <div class="time"></div>
          </div>
        </div>
        <div class="city" id="edmonton">
          <div>
            <h2>Edmonton</h2>
            <div class="date"></div>
          </div>
          <div>
            <div class="time"></div>
          </div>
        </div>
      </div>
      <br />
      <button>Dark Theme</button>
      <br />
      <script src="index.js"></script>
    </div>
    <footer>
      This project was
      <a href="https://github.com/Sarah-Emmons/World-Clock" target="_blank">
        coded
      </a>
      by
      <a
        href="https://www.shecodes.io/graduates/57389-sarah-emmons"
        target="_blank"
      >
        Sarah Emmons
      </a>
    </footer>
  </body>
</html>
